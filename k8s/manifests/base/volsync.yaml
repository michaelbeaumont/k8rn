---
apiVersion: v1
kind: Namespace
metadata:
  name: volsync-system
  labels:
    prometheus.io/scrape: "true"
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: backube
  namespace: volsync-system
spec:
  interval: 10m0s
  url: https://backube.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
  namespace: volsync-system
spec:
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  interval: 10m0s
  targetNamespace: volsync-system
  chart:
    spec:
      chart: volsync
      sourceRef:
        kind: HelmRepository
        name: backube
      version: 0.12.0
  values:
    metrics:
      disableAuth: true
