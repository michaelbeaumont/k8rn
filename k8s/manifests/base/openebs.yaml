---
apiVersion: v1
kind: Namespace
metadata:
  name: openebs
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: openebs
  namespace: openebs
spec:
  interval: 10m0s
  url: https://openebs.github.io/openebs
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
  namespace: openebs
spec:
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  interval: 10m0s
  targetNamespace: openebs
  chart:
    spec:
      chart: openebs
      sourceRef:
        kind: HelmRepository
        name: openebs
      version: 4.1.1
  values:
    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: false
      replicated:
        mayastor:
          enabled: true
    mayastor:
      csi:
        node:
          # currently necessary because the init container checks for nvmeof module but Talos compiles it in
          initContainers:
            enabled: false
      etcd:
        replicaCount: ${openebs_etcd_replicaCount}
      eventing:
        enabled: false
      io_engine:
        # It's the automatic mode, in the DPDK code IOVA_MODE_DC, that causes issues.
        # Confirmed by EAL debug log output that this really selects VA
        envcontext: "iova-mode=va"
      loki-stack:
        enabled: false
      obs:
        callhome:
          enabled: false
      storageClass:
        # we can't override reclaimPolicy so just make the classes explicit in base-config
        enabled: false
