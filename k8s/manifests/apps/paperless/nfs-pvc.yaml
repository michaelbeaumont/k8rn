---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: paperless-media
spec:
  claimRef:
    name: media
    namespace: paperless
  capacity:
    storage: 30Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  nfs:
    server: ${core_tailscale_ip}
    path: /data/docs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media
  namespace: paperless
spec:
  volumeName: paperless-media
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi
