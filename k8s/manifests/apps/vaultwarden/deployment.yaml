---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config
data:
  ROCKET_PORT: "8080"
  IP_HEADER: "X-Forwarded-For"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: true
      containers:
        - name: vaultwarden
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
          image: docker.io/vaultwarden/server:1.32.3
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: config
            - secretRef:
                name: admin-token
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data
